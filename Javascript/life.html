<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeks in Life</title>
</head>
<body>
    <div id="output"></div>
  <script>
      alert("Hello User!");

      let name = prompt("Please enter your name");
      let age = prompt("Please enter your Age");
      const weeksInYear = 52;
      const avg = age * weeksInYear;
      let curr = new Date();
      let hour = curr.getHours();
      let greet;
      if (hour >= 5 && hour < 12) {
        greet = "Good morning";
      } 
      else if (hour >= 12 && hour < 18) {
        greet = "Good afternoon";
      } 
      else {
        greet = "Good evening";
      }

      document.getElementById("output").innerHTML = `
        <h1>Hello ${name},</h1>
        <h3>Your total weeks in life: ${avg}</h3>
        <h3>${greet}!</h3> `;
  </script>
</body>
</html>
