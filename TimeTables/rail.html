<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
        }

        h2{
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 10px;
            border: 1px solid;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Railway Timetable</h2>

<table>
    <thead>
        <tr>
            <th>Train Number</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>From</th>
            <th>To</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>22375</td>
            <td>08:00</td>
            <td>12:30</td>
            <td>Pune</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>26221</td>
            <td>11:00</td>
            <td>14:00</td>
            <td>Mumbai</td>
            <td>Lonavla</td>
        </tr>
        <tr>
            <td>12625</td>
            <td>14:15</td>
            <td>18:45</td>
            <td>Solapur</td>
            <td>Pune</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
